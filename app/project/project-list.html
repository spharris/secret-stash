<h1>Secret Stash</h1>
<p class="text-right">
	<a href="#" class="btn btn-primary glyphicon glyphicon-plus"></a>
</p>
<table class="table table-striped">
	<tr>
		<th class="object-id">Project ID</th>
		<th class="object-description">Description</th>
		<th class="object-options">Options</th>
	</tr>
	<tr ng-repeat="project in projects">
		<td><a href="/#!/projects/{{project.projectId}}">{{project.projectId}}</a></td>
		<td>{{project.description}}</td>
		<td>
			<span class="stash-link glyphicon glyphicon-pencil" title="Edit"></span>
			<span class="stash-link glyphicon glyphicon-remove" title="Delete"></span>
		</td>
	</tr>
</table>
