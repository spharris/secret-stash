<div class="modal fade" id="{{$ctrl.modalId}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New environment</h4>
      </div>
      <div class="modal-body">
        <form name="$ctrl.environmentForm">
          <div class="form-group">
            <label for="environment-id" class="control-label">Environment ID</label>
            <input type="text" class="form-control" id="environment-id" ng-model="$ctrl.environment.environmentId" required>
          </div>
          <div class="form-group">
            <label for="environment-description" class="control-label">Description</label>
            <textarea class="form-control form-description" id="environment-description" ng-model="$ctrl.environment.description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.createEnvironment()">Create environment</button>
      </div>
    </div>
  </div>
</div>
