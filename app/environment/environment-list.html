<h1>{{project.projectId}}</h1>
<p>{{project.description}}</p>
<p class="text-right">
	<a href="#" class="btn btn-primary glyphicon glyphicon-plus"></a>
</p>
<table class="table table-striped">
	<tr>
		<th class="object-id">Environment ID</th>
		<th class="object-description">Description</th>
		<th class="environment-permissions">Roles</th>
		<th class="environment-permissions">Groups</th>
		<th class="object-options">Options</th>
	</tr>
	<tr ng-repeat="environment in environments">
		<td><a href="/#!/projects/{{project.projectId}}/environments/{{environment.environmentId}}">{{environment.environmentId}}</a></td>
		<td>{{environment.description}}</td>
		<td>{{environment.acl.roles.join(', ')}}</td>
		<td>{{environment.acl.groups.join(', ')}}</td>
		<td>
			<span class="stash-link glyphicon glyphicon-pencil" title="Edit"></span>
			<span class="stash-link glyphicon glyphicon-remove" title="Delete"></span>
		</td>
	</tr>
</table>
