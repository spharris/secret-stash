<h1>
	<a class="header-link" href="/#!/">home</a> > 
	{{project.projectId}}
</h1>
<p>{{project.description}}</p>
<p class="text-right">
	<a href="#" class="btn btn-primary glyphicon glyphicon-plus"></a>
</p>
<table class="table table-striped">
	<tr>
		<th>Environment ID</th>
		<th>Description</th>
		<th>Roles</th>
		<th>Groups</th>
		<th>Options</th>
	</tr>
	<tr ng-repeat="environment in environments">
		<td class="object-id"><a href="/#!/projects/{{project.projectId}}/environments/{{environment.environmentId}}">{{environment.environmentId}}</a></td>
		<td class="object-description">{{environment.description}}</td>
		<td class="environment-permissions">{{environment.acl.roles.join(', ')}}</td>
		<td class="environment-permissions">{{environment.acl.groups.join(', ')}}</td>
		<td>
			<span class="stash-link glyphicon glyphicon-pencil" title="Edit {{environment.environmentId}}"></span>
			<span class="stash-link glyphicon glyphicon-remove" title="Delete {{environment.environmentId}}"></span>
		</td>
	</tr>
</table>
