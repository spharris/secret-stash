<div class="modal fade" id="{{$ctrl.modalId}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New secret</h4>
      </div>
      <div class="modal-body">
        <form name="$ctrl.secretForm">
          <div class="form-group">
            <label for="secret-id" class="control-label">Secret ID</label>
            <input type="text" class="form-control" id="secret-id" ng-model="$ctrl.secret.secretId" required>
          </div>
          <div class="form-group">
            <label for="secret-value" class="control-label">Secret Value</label>
            <input type="text" class="form-control" id="secret-value" ng-model="$ctrl.secret.secretValue" required >
          </div>
          <div class="form-group">
            <label for="secret-description" class="control-label">Description</label>
            <textarea class="form-control form-description" id="secret-description" ng-model="$ctrl.secret.description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.createSecret()">Create secret</button>
      </div>
    </div>
  </div>
</div>
