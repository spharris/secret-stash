<h1>{{environment.environmentId}}</h1>
<p>{{environment.description}}</p>
<p>
	<ul>
		<li>Roles: {{environment.acl.roles.join(', ')}}</li>
		<li>Groups: {{environment.acl.groups.join(', ')}}</li>
	</ul>
</p>
<p class="text-right">
	<a href="#" class="btn btn-primary glyphicon glyphicon-plus"></a>
</p>
<table class="table table-striped">
	<tr>
		<th class="object-id">Secret ID</th>
		<th class="object-description">Description</th>
		<th class="object-value">Secret Value</th>
		<th class="object-options">Options</th>
	</tr>
	<tr ng-repeat="secret in secrets">
		<td>{{secret.secretId}}</td>
		<td>{{secret.description}}</td>
		<td><secret-value secret-id="{{secret.secretId}}"></secret-value></td>
		<td>
			<span class="stash-link glyphicon glyphicon-pencil" title="Edit"></span>
			<span class="stash-link glyphicon glyphicon-remove" title="Delete"></span>
		</td>
	</tr>
</table>
