<h1>{{environment.environmentId}}</h1>
<p>{{environment.description}}</p>
<h4>Permissions</h4>
<p>
	<ul>
		<li>Roles: {{environment.acl.roles.join(', ')}}</li>
		<li>Groups: {{environment.acl.groups.join(', ')}}</li>
	</ul>
</p>
<p class="text-right">
	<button 
		type="button"
		class="btn btn-primary glyphicon glyphicon-plus"
		title="Create a new secret"
		data-toggle="modal"
		data-target="#newSecretModal">
	</button>
</p>
<table class="table table-striped">
	<tr>
		<th>Secret ID</th>
		<th>Description</th>
		<th>Secret Value</th>
		<th>Options</th>
	</tr>
	<tr ng-repeat="secret in $ctrl.secrets">
		<td class="object-id">{{secret.secretId}}</td>
		<td class="object-description">{{secret.description}}</td>
		<td class="object-value"><secret-value secret-id="{{secret.secretId}}"></secret-value></td>
		<td class="object-options">
			<span class="stash-link glyphicon glyphicon-pencil" title="Edit"></span>
			<span class="stash-link glyphicon glyphicon-remove" title="Delete" ng-click="$ctrl.deleteSecret(secret.secretId)"></span>
		</td>
	</tr>
</table>
<div class="modal fade" id="newSecretModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New secret</h4>
      </div>
      <div class="modal-body">
        <form name="$ctrl.secretForm">
          <div class="form-group">
            <label for="secret-id" class="control-label">Secret ID</label>
            <input type="text" class="form-control" id="secret-id" ng-model="$ctrl.secret.secretId" required>
          </div>
          <div class="form-group">
            <label for="secret-value" class="control-label">Secret Value</label>
            <input type="text" class="form-control" id="secret-value" ng-model="$ctrl.secret.secretValue" required >
          </div>
          <div class="form-group">
            <label for="secret-description" class="control-label">Description</label>
            <textarea class="form-control form-description" id="secret-description" ng-model="$ctrl.secret.description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.createSecret()">Create secret</button>
      </div>
    </div>
  </div>
</div>
