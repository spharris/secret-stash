<span class="pull-left">
	<span ng-if="!$ctrl.secretValue">**********</span>
	<span ng-if="$ctrl.secretValue">{{$ctrl.secretValue}}</span>
</span>
<span ng-if="!$ctrl.secretValue" ng-click="$ctrl.showValue()" class="stash-link pull-right glyphicon glyphicon-eye-open" title="Show secret value"></span>
<span ng-if="$ctrl.secretValue" ng-click="$ctrl.hideValue()" class="stash-link pull-right glyphicon glyphicon-eye-close" title="Hide secret value"></span>
